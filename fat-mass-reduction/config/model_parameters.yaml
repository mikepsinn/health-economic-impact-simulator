    2026: 0.10
    2027: 0.12
    2028: 0.15
    2029: 0.17
    2030: 0.20
  continuation_rates:
    1_year: 0.60
    2_years: 0.40
    5_years: 0.20
  cost_projections:
    currency: "USD"
    year: 2026
    cost_per_user:
      2026: 9000
      2027: 8500
      2028: 8000
      2029: 7500
      2030: 7000
      2034: 6000
  health_outcomes:
    per_capita_savings: 1600
    disease_reduction:
      diabetes: 0.15
      cardiovascular: 0.12
  policy_impacts:
    total_medicare_spending: 26000000000
    net_federal_costs: 18000000000
  source: "CBO Report: Budgetary Effects of Anti-Obesity Medications, 2025"
  source_url: "https://www.cbo.gov/publication/60816"
  evidence:
